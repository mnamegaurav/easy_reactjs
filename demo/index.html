<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>React Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link href="https://getbootstrap.com/docs/4.6/examples/sign-in/signin.css" rel="stylesheet" />
</head>

<body class="text-center">
  <form class="form-signin">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" placeholder="Email address" />

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" />

    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>

  <div id="myReactElement"></div>

  </form>


  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script>
    const myReactElement = document.querySelector('#myReactElement')

    const reactElement = React.createElement(
      'button',
      {className: "btn btn-lg btn-primary btn-block", type: 'submit'},
      'New Sign In'
    )

    ReactDOM.render(reactElement, myReactElement)

  </script>

</body>

</html>
